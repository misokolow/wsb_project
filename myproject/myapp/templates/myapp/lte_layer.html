{% extends "myapp/base.html" %}

{% block title %} layer {% endblock %}

{% block content %}
        <table border="1">
            <tr>
                <th colspan="2">Mobility between LTE layers


            {% for lte in ltes %}

                <td>{{ lte.layer }}

            {% empty %}

                <td colspan="2"> NO configuration!
            {% endfor %}
        </table>

{% endblock %}
